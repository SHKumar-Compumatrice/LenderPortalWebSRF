<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
.top-margin {
	margin-top: 20px;
}

#addLoanSelector p a {
	font-size: 225%;
	font-weight: bold;
	color: #77a73f;
	text-decoration: none;
	line-height: 30px;
}
</style>
</head>
<body>
	<div class="container">
		<form name="cabinetform" nonvalidate>
			<div id="addLoanSelector">
				<div class="row form-group">
					<div
						class="col-xs-offset-4 col-md-offset-4 col-xs-8 col-md-8 top-margin">

						<img src="images/newloan.png" border="0" height="160px" />


					</div>
					<div class="col-xs-offset-3 col-md-offset-3 col-xs-7 col-md-7">

						<p>
							<a href="#" ng-click="cabinet.displayCabinetDiv()">Add a new Loan to
								an Existing Cabinet</a>
						</p>

					</div>


				</div>
				<div ng-show = "cabinet.showCabinetDiv">
					<div class="row top-margin form-group">
						<div class="col-xs-offset-3 col-md-offset-3 col-xs-6 col-md-6">

							<span>You can search for an existing cabinet by typing
								it's name in the box below. Matching results will be shown. When
								you find the cabinet you want to modify select it and click
								continue.</span>


						</div>
						</div>
						<div class="class="col-xs-offset-3 col-md-offset-3 col-xs-5 col-md-5" show-errors> 
							

                            <div >
                                <i class="glyphicon glyphicon-search"></i>
                                <input type="text" required name= "cabinets" class="form-control" placeholder="Start Typing" 
                                ng-model="cabinet.cabinetName" 
                                typeahead="singleCabinet.name for singleCabinet in allCabinets | filter:$viewValue" typeahead-on-select="cabinet.hideInvalidMsg()"></input>
                            </div>
                            <div class="col-xs-offset-3 col-md-offset-3 col-xs-5 col-md-5">
							<button type="submit" class="btn btn-md btn-primary"
								ng-click="cabinet.showCreateLoanForm()">Create Loan</button>
						    </div>
						    <span ng-show = "cabinet.invalid">Invalid cabinet</span>

						</div>
						<br>

					</div>
					

				</div>
			
		</form>
	</div>
</body>
</html>
