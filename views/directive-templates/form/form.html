<style>
.top-margin {
	margin-top: 20px;
}
</style>

<h4>{{ form.form_name }}</h4>

<ul class="nav nav-tabs">
    <li class="active"><a showtab="" href="#transaction" ng-click = "transaction = true ; collateral = false">Transaction</a></li>
    <li><a showtab="" href="#collateral" ng-click = "transaction = false ; collateral = true">Collateral</a></li>
</ul>

<div id="transaction" ng-show="transaction" id = "transaction">

 <accordion close-others="oneAtATime">
 
    <accordion-group heading="Section 1" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" style=" cursor: pointer;">
        <div class="container top-margin">
    <form name="myForm" id="myForm">
   

      <div ng-repeat="field in form.dynamicArrObj[1].arr">
     
            <field-directive field="field" form="form1">

            </field-directive>
      </div>
      
        
     
     <br>
     <br>
        
    </form>
   

    
</div>
    </accordion-group>
    
    <accordion-group heading="Section 2" style=" cursor: pointer;">
     <div ng-repeat="field in form.dynamicArrObj[2].arr">
     
            <field-directive field="field">

            </field-directive>
      </div>
        
    </accordion-group>
 
 
 
 </accordion>
<div align="center" class="form-group col-xs-12 col-md-12 top-margin">
				<button class="btn btn-md btn-primary" type="button" ng-click="submit()"><i class="icon-edit icon-white"></i> Submit Form</button>
				<button class="btn btn-md btn-default" type="button" ng-click="cancel()"><i class="icon-remove icon-white"></i> Cancel</button>
			</div>
  
</div>


<div id="collateral" ng-show="collateral">

    <div class="container top-margin">
    <form name="myForm" id="myForm">
    
        <div ng-repeat="field in form.collateral">
            <field-directive field="field">

            </field-directive>
        </div>
     
     <br>
     <br>
        <div align="center" class="form-group col-xs-12 col-md-12 top-margin">
				<button class="btn btn-md btn-primary" type="button" ng-click="submit()"><i class="icon-edit icon-white"></i> Submit Form</button>
				<button class="btn btn-md btn-default" type="button" ng-click="cancel()"><i class="icon-remove icon-white"></i> Cancel</button>
			</div>
    </form>
   

    
</div>
</div>

<div ng-show="form.submitted">
    <h3>Submitted Data</h3>
    <div ng-repeat="field in form.form_fields">
        Field Title: {{ field.field_title }} <br>
        Field Value: {{ field.field_value }} <br><br>
    </div>
</div>
