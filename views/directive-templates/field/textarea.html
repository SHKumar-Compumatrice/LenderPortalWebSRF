<div class="col-xs-12 col-lg-12 col-md-12 form-group dynamicdiv" ng-show={{field.viewStatus}}>
	<label for="{{field.fieldLabel}}"
		class="control-label col-md-2 col-xs-2">{{field.fieldLabel}}:</label>
	<div class="col-xs-4 col-md-4">
	<textarea class="form-control" type="text" ng-model="field.fieldValue" id="{{field.fieldName}}" style="width : 411px;height:125px;"
			value="{{field.fieldValue}}" ng-required="field.required"></textarea>

	</div>
	<div class="col-xs-2 col-md-2 nopadding" ng-show="field.required && !field.fieldValue">
				<span class="reqText">*</span></div>
			</div>


<div class="clearfix">	</div>
