<div class="form-group top-margin" ng-show={{field.viewStatus}}>
	<label for="{{field.fieldLabel}}"
		class="control-label col-md-2 col-xs-2">{{field.fieldLabel}}:</label>
	<div class="col-xs-4 col-md-4">
		<div ng-repeat="option in field.options" class="row-fluid">
			<label> <input type="radio" value="{{option.value}}"
				ng-model="field.fieldValue" ng-required="field.required"  />
				<span
				ng-bind="option.name"></span>
			</label>
		</div>
		<!-- <span class="required-error"
			ng-show="field.field.required && !field.fieldValue">*
			required</span> -->
	</div>
	<div class="col-xs-2 col-md-2 nopadding" ng-show="field.required && !field.fieldValue">
				<span class="reqText">*</span></div>
</div>
<br>
<div class="clearfix">
