<div class="col-xs-12 col-lg-12 col-md-12 form-group" ng-show={{field.viewStatus}}>
	<label for="{{field.fieldLabel}}"
		class="control-label col-md-2 col-xs-2">{{field.fieldLabel}}:</label>
	<div class="col-xs-4 col-md-4">
		
			
			<input type="text" name="{{field.fieldName}}" class="form-control" id="{{field.fieldName}}"
							datepicker-popup="MM-dd-yyyy" show-weeks="false"
							ng-model="field.fieldValue" is-open="opened"
							close-text="Close" ng-required="field.required"  ng-readonly = "true"/> 
	</div>
	<div class="col-xs-2 col-md-2 nopadding" ng-show="field.required && !field.fieldValue">
				<span class="reqText">*</span></div>
			</div>


<div class="clearfix">	</div>
