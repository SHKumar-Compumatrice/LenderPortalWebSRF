<div class="col-xs-12 col-lg-12 col-md-12 form-group top-margin" ng-show={{field.viewStatus}}>
	<label for="{{field.fieldName}}"
		class="control-label col-md-2 col-xs-2">{{field.fieldLabel}}:</label>
	<div class="col-xs-2 col-md-2" ng-repeat="item in field.options">
		
	<input ng-model="item.value" ng-change = "selectProperty(field,item,$index)"
	type="checkbox" ng-true-value="1" ng-false-value="0"
	ng-required="field.required"/>	
		<label>{{item.name}}</label>
	</div>
	<div class="col-xs-2 col-md-2 nopadding" ng-show="field.required && !field.fieldValue">
				<span class="reqText">*</span></div>
</div>
<div class="clearfix">
