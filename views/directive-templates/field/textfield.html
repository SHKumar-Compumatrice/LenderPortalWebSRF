<div class="form-group top-margin" ng-show= {{field.viewStatus}}>
    <label for="{{field.fieldLabel}}" class="control-label col-md-2 col-xs-2">{{field.fieldLabel}}:</label>					    
    <div class="col-xs-4 col-md-4">
		<input type="text"  class="form-control" id="{{field.ProjectName}}" name = "{{field.fieldLabel}}"
			ng-model="field.fieldValue" 
			value="{{field.fieldValue}}" 
			ng-required="field.required">
			
        <span class="required-error" ng-show="field.required && !field.fieldValue">*</span>
    </div>
</div>
<br>
<div class="clearfix">
