<div id="{{subtype.fieldName}}" class="form-group col-xs-12 col-lg-12 col-md-12"
	ng-show={{subtype.viewStatus}}>

	<div class="col-xs-offset-2 col-md-offset-2 col-xs-4 col-md-4">
		<select ng-model="subtype.fieldValue"  id= "{{subtype.name}}"
			ng-change="showpropertytsubtype()" class="form-control"
			data-ng-options="option.name for option in options">
			<option value="">Select {{subtype.fieldLabel}}</option>
		</select>

	</div>
</div>
<div class="clearfix"></div>
